<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let searchstars = prompt("enter the star name: ");
    let stars= ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation= ["UrsaMinor", "Taurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"];
    function checkStars(str) {
        let check=false;
        let count = -1;
        for (let i=0; i< stars.length; i++){
            if (stars[i] === str){
                check =true;
                count = i;
                break;
            }
        }
        if (check){
           return constellation[count];
        }
        else {
            return  "not found";
        }
    }
    let resuft = checkStars(searchstars);
    alert(resuft);
</script>
</body>
</html>
